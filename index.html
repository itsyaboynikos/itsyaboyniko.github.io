<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="datetime" id="datetime"></div>
    <div class="top-right-controls">
        <button id="playButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="white" d="M8 5v14l11-7z" />
            </svg>
        </button>
        <div class="volume-control">
            <button id="volumeButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="white" d="M5 9v6h4l5 5V4l-5 5H5zM16 7.82v8.36c1.45-.72 2.5-2.1 2.5-4.18s-1.05-3.46-2.5-4.18z" />
                </svg>
            </button>
            <input type="range" id="volumeSlider" min="0" max="100" value="50" />
        </div>
    </div>
    
    <div class="sidebar">
        <div class="icon-container">
            <a href="#" target="_blank"> 
                <img src="icons/antisocial.png" alt="Website">
            </a>
            <p>Website</p>
        </div>
        <div class="icon-container">
            <a href="#" target="_blank"> 
                <img src="icons/cvile.png" alt="Website">
            </a>
            <p>vilebin</p>
        </div>
        <div class="icon-container">
            <a href="https://telegram.org" target="_blank">
                <img src="icons/Telegram_logo.svg.webp" alt="Telegram">
            </a>
            <p>Telegram</p>
        </div>
        <div class="icon-container">
            <a href="https://discord.gg/vbin" target="_blank">
                <img src="icons/62b2265e038aad4d3ed7ca4b.webp" alt="Google">
            </a>
            <p>BreachForums</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
