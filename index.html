<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>antisocialskills</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif; /* Font style */
      background-color: #1a1a1a; /* Dark background as a fallback */
      color: #e0e0e0; /* Light text color for contrast */
      text-align: center; /* Center text alignment */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      background-image: url('https://itsyaboynikos.github.io/meow.gif'); /* GIF as background */
      background-size: cover; /* Make sure the background covers the entire page */
      background-position: center; /* Center the GIF */
      background-repeat: no-repeat; /* Prevent the GIF from repeating */
      transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for theme change */
      flex-direction: column; /* Stack the content vertically */
    }

    /* Date and time styling */
    .datetime {
      color: #ffffff; /* White color for the date and time */
      font-size: 1.5em; /* Smaller font size */
      position: absolute; /* Position the text at the top */
      top: 20px; /* Space from the top of the screen */
      left: 50%; /* Center the text horizontally */
      transform: translateX(-50%); /* Adjust to perfectly center */
    }
  </style>
</head>
<body>
  <div class="datetime" id="datetime"></div>

  <script>
    function updateDateTime() {
      const dateTimeElement = document.getElementById('datetime');
      const now = new Date();
      
      // Format date as "28 Nov"
      const day = now.getDate();
      const month = now.toLocaleString('default', { month: 'short' }); // Get the abbreviated month
      const formattedDate = `${day} ${month}`;

      // Format time as "11:30"
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const formattedTime = `${hours}:${minutes < 10 ? '0' + minutes : minutes}`;

      dateTimeElement.textContent = `${formattedDate} ${formattedTime}`;
    }

    // Update the time every second
    setInterval(updateDateTime, 1000);

    // Initial call to set the date and time
    updateDateTime();
  </script>
</body>
</html>
